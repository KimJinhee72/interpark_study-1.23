<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/quick3.svg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/style.js"></script>

            <div class="header-up">

                    <a href="#" class="logo"></a>

                    <form class="search">

                    <ul class="mypage-list">
                        <li>

                        </li>
                        <li>

                        </li>
                        <li>
                          <a href="#"><b>쇼핑</b> 마이페이지</a>
                        </li>
                        <li>
                          <a href="#"><b>도서</b> 마이페이지</a>
                        </li>
                    </ul>
                    <!-- 모바일용 마이페이지 -->
                    <a href="#" class="mb-mypage">
                        <img src="images/icon_mypage.svg" alt="마이페이지">
                    </a>
                </div>
         </div>  
            <!-- 상단아래 -->
            <div class="header-down"></div>  
                <ul class="service-list">
                 <li>
                  <a href="#"><img src="images/icon_tour.png" alt="투어" />투어</a>

                 <li>

                 <li>
                  <a href="#"><img src="images/icon_shopping.png" alt="쇼핑" />쇼핑</a>

                 <li>
                  <a href="#"><img src="images/icon_book.png" alt="도서" />도서</a>
                 </li>
                 <li>
                  <a href="#"><img src="images/icon_triple.png" alt="트리플" />트리플</a>
                 </li>
                 <li>
                  <a href="#"> <img src="images/icon_nol.png" alt="NOL혜택" />NOL혜택</a>
                </li>
                </ul
                <ul class="service-menu">
                 <li><a href="#">투어오픈</a></li>
                </ul>
